<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
}

h1{
    color:#ff4d6d;
}

button{
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    background:#ff4d6d;
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.rose{
    position:fixed;
    font-size:28px;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0); opacity:1}
    100%{transform:translateY(-700px); opacity:0}
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="card" id="card">

</div>

<script>
function startLove(){

    document.getElementById("bgMusic").play();

    document.getElementById("card").innerHTML = `
        <h1>Ankita â¤ï¸</h1>
        <p style="font-size:20px; line-height:1.6">
        From the moment I met you,<br>
        every smile felt special ğŸŒ¸<br><br>
        Will you hold my hand<br>
        and walk with me forever? ğŸ’
        </p>

    },250);
}
</script>

</body>
</html>
